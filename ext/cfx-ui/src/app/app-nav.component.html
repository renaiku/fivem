<div class="app-nav-container">
	<div class="logo">
		<svg>
			<use [attr.xlink:href]="'#logo-' + gameName"></use>
		</svg>
		<span>{{ brandingName }}</span>
	</div>

	<div class="nav-list" [class.has-sub-nav]="hasSubNav">
		<a
			class="nav-item"
			[routerLink]="['/home']"
			routerLinkActive="active"
			[routerLinkActiveOptions]="{ exact: true }"
		>
			<span l10nTranslate>
				#BottomNav_Home
			</span>
		</a>

		<a
			class="nav-item"
			[routerLink]="['/servers']"
			routerLinkActive="active"
			[routerLinkActiveOptions]="{ exact: true }"
		>
			<span l10nTranslate>
				#BottomNav_Play
			</span>
		</a>
		<a
			[routerLink]="['/servers/premium']"
			class="nav-item subnav-item"
			routerLinkActive="active"
			*ngIf="gameName !== 'rdr3'"
		>
			<span l10nTranslate>
				#ServerList_Premium
			</span>
		</a>
		<a
			[routerLink]="['/servers/direct-connect']"
			class="nav-item subnav-item"
			routerLinkActive="active"
		>
			<span l10nTranslate>
				#ServerList_History
			</span>
		</a>
		<a
			[routerLink]="['/servers/favorites']"
			class="nav-item subnav-item"
			routerLinkActive="active"
			*ngIf="gameName !== 'rdr3'"
		>
			<span l10nTranslate>
				#ServerList_Favorites
			</span>
		</a>
		<a
			[routerLink]="['/story']"
			class="nav-item subnav-item"
			routerLinkActive="active"
			*ngIf="gameName !== 'rdr3'"
		>
			<span l10nTranslate>
				#BottomNav_Story
			</span>
		</a>
		<a
			class="nav-item subnav-item"
			(click)="connectToLocal()"
			*ngIf="devMode"
		>
			<span>
				Localhost
			</span>
		</a>

		<a
			class="nav-item"
			[routerLink]="['/create']"
			routerLinkActive="active"
			*ngIf="gameName !== 'rdr3'"
		>
			<span l10nTranslate>
				#BottomNav_Create
			</span>
		</a>

		<a
			[routerLink]="['/editor']"
			class="nav-item subnav-item"
			routerLinkActive="active"
			*ngIf="gameName !== 'rdr3'"
		>
			<span l10nTranslate>
				#BottomNav_ReplayEditor
			</span>
		</a>

		<a
			class="nav-item subnav-item"
			[routerLink]="['/mods']"
			routerLinkActive="active"
			*ngIf="gameName !== 'rdr3'"
			[style.display]="'none'"
		>
			<span l10nTranslate>
				#BottomNav_Mods
			</span>
		</a>

		<div class="user">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user" [ngClass]="{'steam': isInSteam}"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

			{{nickname}}
		</div>
	</div>

	<div class="rightButtons">
		<div
			class="gameplay"
			(click)="goThere()"
			style="opacity: 0;"
			*ngIf="gameName !== 'rdr3'"
		>
			<i class="fas fa-dice-three"></i>
		</div>

		<a
			class="changelog"
			[routerLink]="['/changelog']"
			routerLinkActive="active"
		>
			<i class="fas fa-scroll"></i>

			<span class="new" *ngIf="changelogCount > 0">{{changelogCount}}</span>
		</a>

		<a
			class="settings"
			[routerLink]="['/settings']"
			routerLinkActive="active"
		>
			<i class="fas fa-cog"></i>
		</a>

		<div
			class="close-app"
			(click)="exitGame()"
		>
			<svg x="0px" y="0px" viewBox="0 0 10.2 10.2">
				<polygon
				points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1 "
				/>
			</svg>
		</div>
	</div>
</div>
